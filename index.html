    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap');
      body {
        font-family: 'Roboto Mono', monospace;
      }
      .glitch {
        position: relative;
        text-shadow:
          0.05em 0 0 rgb(255, 255, 255),
          -0.05em -0.025em 0 rgba(141, 141, 141, 0.822),
          0.025em 0.05em 0 rgba(49, 49, 49, 0.75);
        animation: glitch-shake 2.5s infinite linear alternate-reverse;
      }
      .glitch::before,
      .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .glitch::before {
        left: 0.05em;
        text-shadow: -0.05em 0 0 rgba(255, 255, 255, 0.75);
        animation: glitch-anim-1 1.5s infinite linear alternate-reverse;
      }
      .glitch::after {
        left: -0.05em;
        text-shadow: -0.05em 0 0 rgba(53, 53, 53, 0.75), 0.025em 0.025em rgba(63, 63, 63, 0.75);
        animation: glitch-anim-2 2s infinite linear alternate-reverse;
      }
      @keyframes glitch-shake {
        0% { transform: skewX(0deg); }
        5% { transform: skewX(2deg); }
        10% { transform: skewX(-2deg); }
        15% { transform: skewX(0deg); }
        100% { transform: skewX(0deg); }
      }
      @keyframes glitch-anim-1 {
        0% { clip-path: inset(10% 0 80% 0); }
        20% { clip-path: inset(90% 0 5% 0); }
        40% { clip-path: inset(45% 0 45% 0); }
        60% { clip-path: inset(15% 0 75% 0); }
        80% { clip-path: inset(70% 0 10% 0); }
        100% { clip-path: inset(30% 0 60% 0); }
      }
      @keyframes glitch-anim-2 {
        0% { clip-path: inset(80% 0 10% 0); }
        20% { clip-path: inset(5% 0 90% 0); }
        40% { clip-path: inset(55% 0 35% 0); }
        60% { clip-path: inset(75% 0 15% 0); }
        80% { clip-path: inset(10% 0 70% 0); }
        100% { clip-path: inset(60% 0 30% 0); }
      }
    </style>
